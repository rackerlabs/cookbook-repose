sudo: required

addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq virtualbox --fix-missing

# Don't `bundle install`
install:
  - echo "skip bundle install"
  - sudo wget -nv https://releases.hashicorp.com/vagrant/1.8.1/vagrant_1.8.1_x86_64.deb
  - sudo dpkg -i vagrant_1.8.1_x86_64.deb
  - sudo VBoxManage --version

branches:
  only:
    - master

env:
  global:
    # Ignore warnings when running specs.
    - RUBYOPT="-W0"
  matrix:
    - CHEF_VERSION=latest PLATFORM=ubuntu-1204
    - CHEF_VERSION=latest PLATFORM=ubuntu-1404
    - CHEF_VERSION=latest PLATFORM=centos-6
    - CHEF_VERSION=latest PLATFORM=centos-7

matrix:
  fast_finish: true

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  # We have to install chef-sugar for ChefSpec
  - /opt/chefdk/embedded/bin/chef gem install chef-sugar
  # Ensure kitchen-docker is available for testing
  - /opt/chefdk/embedded/bin/chef gem install kitchen-vagrant
script:
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/rubocop --version
  - /opt/chefdk/embedded/bin/rubocop
  - /opt/chefdk/embedded/bin/foodcritic --version
  - /opt/chefdk/embedded/bin/foodcritic .
  - /opt/chefdk/embedded/bin/kitchen --version
  - /opt/chefdk/embedded/bin/kitchen verify "$PLATFORM"
